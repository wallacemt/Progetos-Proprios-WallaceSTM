<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Canvas LinhaðŸš¡</h1>
    <canvas width="600px" height="300px" id="Meu-Canva"></canvas>

    <script type="text/javascript">
        let canvas = document.getElementById("Meu-Canva");
        let ctx = canvas.getContext("2d");
    ctx.fillStyle="black"
        ctx.moveTo(80, 20);
        ctx.lineTo(500, 20);
        ctx.stroke()
        ctx.moveTo(80, 40);
        ctx.lineTo(500, 40);
        ctx.stroke()
        ctx.moveTo(80, 60);
        ctx.lineTo(500, 60);
        ctx.stroke()
        ctx.moveTo(80, 80);
        ctx.lineTo(500, 80);
        ctx.stroke()
        ctx.moveTo(80, 100);
        ctx.lineTo(500, 100);
        ctx.stroke()
        ctx.moveTo(80, 120);
        ctx.lineTo(500, 120);
        ctx.stroke()
        ctx.moveTo(80, 140);
        ctx.lineTo(500, 140);
        ctx.stroke()
        ctx.moveTo(80, 160);
        ctx.lineTo(500, 160);
        ctx.stroke()
    </script>
</body>
</html>
